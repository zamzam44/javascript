<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
// Create an array
let names = ["Abdi", "Ali"]

// Add "Ahmed" to the end
names.push("Ahmed")

// Add "Haashi" to the beginning
names.unshift("Haashi")

// Remove the last element
names.pop()

// Show the final array
console.log(names)
    
    </script>
</body>
</html>
