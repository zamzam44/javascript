<body>
   <script>
            // create two arrays
        let a =[1,2]
        let b =[3,4]
        //combine both arrays
        let c =[...a,...b]
        // remove the first element 
        c. shift()
        // add 5 to the end
        c. push(5)
        // show the final array
        console.log(c)
   </script>
